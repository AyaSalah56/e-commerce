<section class="mx-auto bg-main-light p-3 mb-3 w-75 rounded shadow" *ngIf="cartDetails;else msg">
   <div class="d-flex justify-content-between">
    <h1 class="h2">Cart Shop</h1>
  <div>
    <button class="btn bg-main text-white me-2" [routerLink]="['/payment' , cartDetails._id]"> online payment </button>
    <button class="btn bg-main text-white" [routerLink]="['/cashDetails' , cartDetails._id]"> cash payment </button>
   
  </div>
   </div>
    <p >
        total price: <span class="text-main">{{cartDetails.totalCartPrice}}</span>
    </p>

    
    <div class="row border-bottom py-2" *ngFor="let item of cartDetails.products">
        <div class="col-md-2">
            <img class="w-100" [src]="item.product.imageCover" [alt]="item.product.title">
        </div>
        <div class="col-md-10 d-flex align-items-center justify-content-between">
            <div>
                <h3 class="h6">{{item.product.title|cutText : 2 }}</h3>
                <p class="text-main small mb-0"> price : {{item.price}} EGP</p>
                <button #btnRemove class="btn m-0 p-0 text-danger" (click)="removeItem(item.product._id , btnRemove)"> <i class="fas fa-trash-can"></i> remove </button>
            </div>

            <div>
                <button class="btn btn-sm border-success" (click)="changeCount(item.count - 1 , item.product._id , minus , plus )" #minus> - </button>
                <span class="mx-2">{{item.count}}</span>
                <button class="btn btn-sm border-success" (click)="changeCount(item.count + 1 , item.product._id , minus , plus )" #plus > + </button>
            </div>
        </div>
    </div>

    <button class="btn bg-main text-white my-5 h2 fw-bold d-block mx-auto" (click)="clear()">Clear Your Cart</button>

</section>


<ng-template #msg >
    <h2 class="text-center"> Your Cart Is Empty ...</h2>
</ng-template>
