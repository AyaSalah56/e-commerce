<section class="bg-main-light w-75 mx-auto rounded shadow p-3 mb-3">
    <h3 class="text-center">check out</h3>
   <form [formGroup]="orderForm" (submit)="handleForm()">

    <div class="form-item mb-3">
        <label for="details"> details :</label>
        <input class="form-control" type="text" formControlName="details" id="details" >
        <div *ngIf="orderForm.get('details')?.errors && orderForm.get('details')?.touched" class="alert alert-danger mt-2">
            <p *ngIf="orderForm.get('details')?.errors?.['required']">details Is Requierd</p>
        </div>
       
    </div>

    <div class="form-item mb-3">
        <label for="phone"> phone :</label>
        <input class="form-control " type="tel" formControlName="phone" id="phone" >
        <div *ngIf="orderForm.get('phone')?.errors && orderForm.get('phone')?.touched" class="alert alert-danger mt-2">
            <p *ngIf="orderForm.get('phone')?.errors?.['required']">Phone Is Requierd</p>
            <p *ngIf="orderForm.get('phone')?.errors?.['pattern']">Enter Valid Phone Number</p>
        </div>
    </div>

    <div class="form-item">
        <label for="city"> city :</label>
        <input class="form-control " type="text" formControlName="city" id="city" >
        <div *ngIf="orderForm.get('city')?.errors && orderForm.get('city')?.touched" class="alert alert-danger mt-2">
            <p *ngIf="orderForm.get('city')?.errors?.['required']">City Is Requierd</p>
        </div>
    </div>

    <button type="submit" class="btn bg-main text-white mt-2 d-block ms-auto" [disabled]="orderForm.invalid">Pay Now</button>
   </form>
</section>
