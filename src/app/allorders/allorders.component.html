<section class="mx-auto bg-main-light p-3 mb-3 w-75 rounded shadow" *ngIf="allOrders;else msg">
    <div class="d-flex justify-content-center my-3">
      <h1 class="  text-center fw-bold">All orders</h1>
    </div>
     <div class="row border-bottom py-2 text-center justify-content-center my-3 " *ngFor="let item of allOrders">
      <h3 class="text-center fw-bold ">
        total price: <span class="text-main">{{item.totalOrderPrice}}</span>
      </h3>
        <div class="col-md-3" *ngFor="let i of item.cartItems">
            <img class="w-100 rounded" [src]="i.product.imageCover" [alt]="i.product.title" >
            <h3 class="h6 mt-3 text-center fw-bold">{{i.product.title | cutText:2 }}</h3>
            <p class="text-main small mb-0 text-center mb-3"> price :{{i.price}}  EGP</p>
        </div>
      </div>
  </section>
  
  
  <ng-template #msg >
    <h2 class="text-center"> you haven't ordered yet....</h2>
  </ng-template>
